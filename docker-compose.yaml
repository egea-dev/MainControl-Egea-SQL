version: '3.8'

services:
  # ==========================================
  # API - PostgREST (conecta a PostgreSQL externo)
  # ==========================================
  api:
    image: postgrest/postgrest:v12.0.2
    container_name: egea_api
    restart: unless-stopped
    environment:
      PGRST_DB_URI: ${DATABASE_URL}
      PGRST_DB_SCHEMAS: main,productivity,public
      PGRST_DB_ANON_ROLE: postgres
      PGRST_JWT_SECRET: ${JWT_SECRET:-super-secret-jwt-token-para-egea}
      PGRST_DB_SCHEMA: main
      PGRST_DB_EXTRA_SEARCH_PATH: main,productivity,public
    networks:
      - coolify

  # ==========================================
  # AUTH - GoTrue (Supabase Auth)
  # ==========================================
  auth:
    image: supabase/gotrue:v2.158.1
    container_name: egea_auth
    restart: unless-stopped
    environment:
      GOTRUE_API_HOST: 0.0.0.0
      GOTRUE_API_PORT: 9999

      GOTRUE_DB_DRIVER: postgres
      GOTRUE_DB_DATABASE_URL: ${DATABASE_URL}

      GOTRUE_SITE_URL: https://main.egeadev.cloud
      GOTRUE_URI_ALLOW_LIST: '*'
      API_EXTERNAL_URL: https://main.egeadev.cloud/api/auth

      GOTRUE_JWT_SECRET: ${JWT_SECRET:-super-secret-jwt-token-para-egea}
      GOTRUE_JWT_EXP: 3600
      GOTRUE_JWT_DEFAULT_GROUP_NAME: authenticated

      GOTRUE_DISABLE_SIGNUP: false
      GOTRUE_MAILER_AUTOCONFIRM: true
      GOTRUE_EXTERNAL_EMAIL_ENABLED: true

      # Forzar uso del esquema auth
      DB_NAMESPACE: auth
    networks:
      - coolify

  # ==========================================
  # FRONTEND
  # ==========================================
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - VITE_SUPABASE_URL=https://main.egeadev.cloud/api
        - VITE_SUPABASE_ANON_KEY=${JWT_SECRET:-super-secret-jwt-token-para-egea}
        - VITE_SUPABASE_MAIN_URL=https://main.egeadev.cloud/api
        - VITE_SUPABASE_MAIN_ANON_KEY=${JWT_SECRET:-super-secret-jwt-token-para-egea}
        - VITE_SUPABASE_PRODUCTIVITY_URL=https://main.egeadev.cloud/api
        - VITE_SUPABASE_PRODUCTIVITY_ANON_KEY=${JWT_SECRET:-super-secret-jwt-token-para-egea}
        - VITE_DATABASE_URL=${DATABASE_URL}
    container_name: egea_frontend
    restart: unless-stopped
    depends_on:
      - api
    networks:
      - coolify

  # ==========================================
  # NGINX - Reverse Proxy
  # ==========================================
  nginx:
    build:
      context: .
      dockerfile: Dockerfile.nginx
    container_name: egea_nginx
    restart: unless-stopped
    ports:
      - "80"
    depends_on:
      - frontend
      - api
      - auth
    networks:
      - coolify

# ==========================================
# REDES - Usar la red predeterminada de Coolify
# ==========================================
networks:
  coolify:
    external: true
