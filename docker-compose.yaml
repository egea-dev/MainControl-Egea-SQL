version: '3.8'

services:
  # ==========================================
  # API - PostgREST (conecta a PostgreSQL externo)
  # ==========================================
  api:
    image: postgrest/postgrest:v12.0.2
    container_name: egea_api
    restart: unless-stopped
    environment:
      # Conexi√≥n a PostgreSQL externo de Coolify
      PGRST_DB_URI: ${DATABASE_URL}
      PGRST_DB_SCHEMAS: main,productivity,public
      PGRST_DB_ANON_ROLE: postgres
      PGRST_JWT_SECRET: ${JWT_SECRET:-super-secret-jwt-token-para-egea}
      PGRST_DB_SCHEMA: main
    networks:
      - coolify
    healthcheck:
      test: [ "CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # ==========================================
  # FRONTEND
  # ==========================================
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - VITE_SUPABASE_URL=/api
        - VITE_SUPABASE_ANON_KEY=${JWT_SECRET:-super-secret-jwt-token-para-egea}
        - VITE_SUPABASE_MAIN_URL=/api
        - VITE_SUPABASE_MAIN_ANON_KEY=${JWT_SECRET:-super-secret-jwt-token-para-egea}
        - VITE_SUPABASE_PRODUCTIVITY_URL=/api
        - VITE_SUPABASE_PRODUCTIVITY_ANON_KEY=${JWT_SECRET:-super-secret-jwt-token-para-egea}
        - VITE_DATABASE_URL=${DATABASE_URL}
    container_name: egea_frontend
    restart: unless-stopped
    depends_on:
      - api
    networks:
      - coolify
    healthcheck:
      test: [ "CMD-SHELL", "nc -z localhost 80 || exit 1" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # ==========================================
  # NGINX - Reverse Proxy
  # ==========================================
  nginx:
    image: nginx:alpine
    container_name: egea_nginx
    restart: unless-stopped
    depends_on:
      - frontend
      - api
    volumes:
      - ./nginx-proxy.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - coolify
    healthcheck:
      test: [ "CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80/" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

# ==========================================
# REDES - Usar la red predeterminada de Coolify
# ==========================================
networks:
  coolify:
    external: true
