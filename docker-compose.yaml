version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: egea_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-egea_admin}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-egea_control}
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./supabase/merged_schema.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "5432:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U $${POSTGRES_USER:-egea_admin}" ]
      interval: 10s
      timeout: 5s
      retries: 10

  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: egea_frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      - VITE_DATABASE_URL=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
      - VITE_SUPABASE_URL=http://placeholder -- No se usa pero el c√≥digo puede pedirlo
      - VITE_SUPABASE_ANON_KEY=placeholder

volumes:
  pgdata:
