version: '3.8'

services:
  # ==========================================
  # API - PostgREST (conecta a PostgreSQL externo)
  # ==========================================
  api:
    image: postgrest/postgrest:v12.0.2
    container_name: egea_api
    restart: unless-stopped
    environment:
      PGRST_DB_URI: ${DATABASE_URL}
      PGRST_DB_SCHEMAS: main,productivity,public
      PGRST_DB_ANON_ROLE: postgres
      PGRST_JWT_SECRET: ${JWT_SECRET:-super-secret-jwt-token-para-egea}
      PGRST_DB_SCHEMA: main
    networks:
      - coolify
    healthcheck:
      test: [ "CMD-SHELL", "wget -qO- http://localhost:3000/ > /dev/null || exit 1" ]
      interval: 15s
      timeout: 10s
      retries: 10
      start_period: 40s

  # ==========================================
  # FRONTEND
  # ==========================================
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - VITE_SUPABASE_URL=/api
        - VITE_SUPABASE_ANON_KEY=${JWT_SECRET:-super-secret-jwt-token-para-egea}
        - VITE_SUPABASE_MAIN_URL=/api
        - VITE_SUPABASE_MAIN_ANON_KEY=${JWT_SECRET:-super-secret-jwt-token-para-egea}
        - VITE_SUPABASE_PRODUCTIVITY_URL=/api
        - VITE_SUPABASE_PRODUCTIVITY_ANON_KEY=${JWT_SECRET:-super-secret-jwt-token-para-egea}
        - VITE_DATABASE_URL=${DATABASE_URL}
    container_name: egea_frontend
    restart: unless-stopped
    depends_on:
      - api
    networks:
      - coolify
    healthcheck:
      test: [ "CMD-SHELL", "wget -qO- http://localhost:80/ > /dev/null || exit 1" ]
      interval: 15s
      timeout: 10s
      retries: 10
      start_period: 40s

  # ==========================================
  # NGINX - Reverse Proxy
  # ==========================================
  nginx:
    build:
      context: .
      dockerfile: Dockerfile.nginx
    container_name: egea_nginx
    restart: unless-stopped
    depends_on:
      - frontend
      - api
    networks:
      - coolify
    healthcheck:
      test: [ "CMD-SHELL", "wget -qO- http://localhost:80/healthz > /dev/null || exit 1" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 15s

# ==========================================
# REDES - Usar la red predeterminada de Coolify
# ==========================================
networks:
  coolify:
    external: true
